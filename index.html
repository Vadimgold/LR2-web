<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>
<div class="page">
    <div class="header">
        <img src="./images/NGTU.png" alt="Логотип нгту" class="header__img">
        <h2 class="header__title">Новосибирский государственный технический университет</h2>
        <h2 class="header__subtitle">Кафедра Автоматизированных систем управления</h2>
        <h2 class="header__subtitle">Лабораторная работа №2</h2>
        <h2 class="header__subtitle">Основы git и JS</h2>
        <div class="header__names">
            <div class="students">
                <p>Выполнил:</p>
                <p>Белов В.Д.</p>
            </div>
            <div class="teacher">
                <p>Проверила:</p>
                <p>Кирьянова Е.С.</p>
            </div>
        </div>
    </div>
    <h2 class="cats-header">Задание 1: Галерея</h2>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img alt="Фото кота" src="images/Leva/kot1.jpg"></div>
            <div class="swiper-slide"><img alt="Фото кота" src="images/Leva/kot2.jpg"></div>
            <div class="swiper-slide"><img alt="Фото кота" src="images/Shleppa/shlep1.jpg"></div>
            <div class="swiper-slide"><img alt="Фото кота" src="images/Shleppa/nkat.jpg"></div>
            <div class="swiper-slide"><img alt="Фото кота" src="images/Shleppa/kot3.jpg"></div>
            <div class="swiper-slide"><img alt="Фото кота" src="images/Shleppa/kot4.jpg"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <main class="content">
        <h2 class="calculator__header">Задание 2: Калькулятор вкладов</h2>
        <div class="calculator">
            <div class="calculator__inputs">
                <label for="type"></label><select class="select" id="type">
                <option selected value="1">Пополняемый</option>
                <option value="2">Срочный</option>
            </select>

                <label for="term"></label><select class="select" id="term">
            </select>
            </div>
            <input class="ContributionI" type="number" placeholder="Сумма вклада" id="CalculatorContr">
            <button class="ContributionB" id="CalculateB">Рассчитать</button>
            <div class="calculator__text">
                <p id="CalculatorS1">Выберите вид, срок и сумму вклада для расчетов</p>
                <p id="CalculatorS2"></p>
            </div>
        </div>
        <a href="https://github.com/Vadimgold/LR2-web" target="_blank">GitHub</a>
    </main>

</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
